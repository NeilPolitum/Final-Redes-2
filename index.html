    <h1 align="center"> PROYECTO FINAL REDES 2 </h1>

    <div id="compressor-image-container" class="container">
        <figure class="cd-image-container">
            <img id="originalImage">
            <span class="cd-image-label" data-type="original">Original</span>
            <div class="compressed-image-container hidden">
                <div class="cd-resize-img">
                    <img id="compressedImage">
                    <span class="cd-image-label" data-type="modified">Comprimida</span>
                </div>
                <span class="cd-handle"></span>
            </div>
        </figure>
        <div class="cd-image-container compression-controls" style="justify-content: center; display: inline-flex;">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <input type="hidden" class="slider-input" value="50" />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <button id="btn-compress" class="btn btn-default btn-block" disabled>
                    Comprimir
                    <div class="btn-icon-right">
                        <i class="fa fa-compress"></i>
                    </div>
                </button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <span class="btn btn-default btn-info btn-file">
                    Buscar Imagen
                    <input id="fileUploader" type="file">
                    <div class="btn-icon-right">
                        <i class="fa fa-upload"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
