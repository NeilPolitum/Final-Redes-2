    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand font-weight-bold" href="index.html">Compresor de imagenes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="documentacion.html">Documentación</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="font-weight-bold display-4" align="center"> COMPRESOR DE IMAGENES</h1>

    <div id="compressor-image-container" class="container">
        <figure class="cd-image-container">
            <img id="originalImage" src="assets/static/default.jpg">
            <span class="cd-image-label" data-type="original">Original</span>
            <div class="compressed-image-container hidden">
                <div class="cd-resize-img">
                    <img id="compressedImage">
                    <span class="cd-image-label" data-type="modified">Comprimida</span>
                </div>
                <span id="handle" class="cd-handle"></span>
            </div>
        </figure>
    </div>
    <div class="compression-controls">
        <div class="col-md-3">
            <input type="hidden" class="slider-input" value="50"/>
        </div>
        <div class="col-md-3">
            <button id="btn-compress" class="btn btn-default btn-block" disabled>
                Comprimir
                <div class="btn-icon-right">
                    <i class="fa fa-compress"></i>
                </div>
            </button>
        </div>
        <div class="col-md-3">
            <span class="btn btn-default btn-info btn-file">
                Buscar Imagen
                <input id="fileUploader" type="file">
                <div class="btn-icon-right">
                    <i class="fa fa-upload"></i>
                </div>
            </span>
        </div>
    </div>
    <div id="Resultado" style="visibility: hidden;" class="container">
            <div class="col-sm-6">
                <div class="card text-center">
                    <img id="imagenComprimida" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase font-weight-bold ">Comprimida</h5>
                        <h6 class="card-subtitle mb-2 text-muted font-weight-bold ">Tamaño Original:</h6>
                        <p id="infoTamañoOriginal" class="card-text"></p>
                        <h6 class="card-subtitle mb-2 text-muted font-weight-bold ">Tamaño Comprimida:</h6>
                        <p id="infoTamañoComprimida" class="card-text "></p>
                        <h6 class="card-subtitle mb-2 text-muted font-weight-bold ">Porcentaje Compresion:</h6>
                        <p id="infoPorcComprimida" class="card-text "></p>
                        <a id="descargarComprimida" href="#" class="btn btn-primary">Descargar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/jquery/js/jquery.js"></script>
    <script src="assets/image-comparator-slider/js/main.js"></script>
    <script src="assets/jquery/js/jquery.range-min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/jic/jic.min.js"></script>
    <script src="assets/app/js/app.js"></script>
